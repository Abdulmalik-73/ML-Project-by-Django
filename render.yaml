services:
  - type: web
    name: haramaya-house-prediction
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --noinput && python train_model.py
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        value: django-insecure-haramaya-house-prediction-render-deployment-2025
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1,.onrender.com
